<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChatBot</title>
	<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<h1>Chat with Kirby!</h1>
	<div class="topnav">
	  <a href="#demo">Demo</a>
	  <a href="#about">About</a>
	  <a href="#contact">Contact</a>
	</div>
	<div id="demo"> 
		<h1>TEST HEADER</h1>
		<h2>Application Demo</h2>
		<textarea id="log" rows="4" cols="50" placeholder="Your conversation will appear here!"></textarea>
		<div id="log1">
			<div id="kirbyLog">
				<img id="kirby" src="kirby.png" height="50px" width="auto"></img>
				<textarea id="textBox" placeholder="Talk to Kirby here!"></textarea>
			</div>
			<div id="kirbyYoyoLog">
				<textarea id="log2"> </textarea>
				<img id="kirbyYoyo" src="kirby-yoyo.gif" height="50px" width="auto"></img>
			</div>
		</div>
		<button class="bottom" onclick="chat()">Chat</button>
	</div>
	<div id="about">
		<h2>About Me</h2>
	My name is Christie Reindle and I developed this application for my students at Jr.DevLeague.
		<p class="bottom"></p>
	</div>
	<div id=""
</body>
<script src="app.js"></script>
</html>
